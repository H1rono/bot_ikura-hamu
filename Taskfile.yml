# https://taskfile.dev

version: '3'

silent: true

tasks:
  up:
    cmds:
      - docker compose up -d
  down:
    cmds:
      - docker compose down
  log:
    cmds:
      - docker compose logs bot -f
    ignore_error: true
  reset:
    cmds:
      - docker compose down -v
  db:
    cmds:
      - docker compose exec db mongosh mongodb://root:password@127.0.0.1:27017/bot?authSource=admin
